{% extends 'base.html' %}
{% block content %}
<h2>{% if object %}Editar{% else %}Crear{% endif %} Entrada</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'entrada_lista' %}">Volver</a>
{% endblock %}
