{% extends 'base.html' %}
{% block content %}
<h2>¿Eliminar entrada?</h2>
<p>¿Estás seguro de que querés eliminar "{{ object.titulo }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'entrada_lista' %}">Cancelar</a>
{% endblock %}
