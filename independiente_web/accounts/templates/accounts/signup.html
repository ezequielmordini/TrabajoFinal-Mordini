{% extends "base.html" %}
{% block title %}Registrarse{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Crear cuenta</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-danger">Registrarme</button>
    </div>
  </form>
</div>
{% endblock %}
