{% extends 'base.html' %}

{% block title %}Login / Registro{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post" action="">
    {% csrf_token %}
    {{ login_form.as_p }}
    <button type="submit" name="login_submit">Ingresar</button>
</form>

<hr>

<h2>Registro</h2>
<form method="post" action="">
    {% csrf_token %}
    {{ registro_form.as_p }}
    <button type="submit" name="register_submit">Registrarse</button>
</form>
{% endblock %}
